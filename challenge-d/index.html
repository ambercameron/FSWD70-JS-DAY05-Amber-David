	<script>
		

/*
 Intermediate Exercise 1 | Compare two numbers
Create a JavaScript program that will calculate the average grade for the whole class. Here are the points for each student:

Martin = 76

Thomas = 85

Klaus = 65

Maria = 93

David = 81

Based on their points, output the average class points and the grade, according to the following table:

< 60 F

< 70 D

< 80 C

< 90 B

< 100 A*/

Martin = 76;

Thomas = 85;

Klaus = 65;

Maria = 93;

David = 81;

students = [76, 85, 65, 93, 81];


 		function calcola(students){
 			l = 0;

 				for (i=0; i < students.length; i++) {
 				
 					l = students[i] + l;
 				}

 				
 				l = l / (students.length + 1);

 				return Math.round(l);

 		}


 		if (calcola(students) < 60) {

 			document.write(calcola(students)+" "+"F");

 		}else if(calcola(students) < 70){

 			document.write(calcola(students)+" "+"D");

 		}else if(calcola(students) < 80){

 			document.write(calcola(students)+" "+"C");

 		}else if(calcola(students) < 90){

 			document.write(calcola(students)+" "+"B");

 		}else if(calcola(students) < 100){

 			document.write(calcola(students)+" "+"A");

 		}


	</script>
